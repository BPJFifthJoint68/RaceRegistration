<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="https://en.wikipedia.org/wiki/Marathon">
        <div>
            <label for="First Name">First Name</label>
            <input type="text" name="First Name" id="First Name" required>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="Last Name" required>
        </div>

            <h2>Select a Race</h2>

        <div>
            <label for="Fun Run 5k">Fun Run 5k</label>
            <input type="radio" name="race type" id="Fun Run 5k" value="5k"><br>
            <label for="Half Marathon">Half Marathon</label>
            <input type="radio" name="race type" id="Half Marathon" value="Half Marathon"><br>
            <label for="Full Marathon">Full Marathon</label>
            <input type="radio" name="race type" id="Full Marathon" value="Full Marathon"><br>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="age group">Select Age Group</label>
            <select name="age group" id="age group" required>
                <option value="18">18 - 21</option>
                <option value="22">22 - 25</option>
                <option value="26">26 - 30</option>
                <option value="31">31 - 40</option>
                <option value="41">41 and up</option>
            </select>
        </div>

        <button>Submit!</button>

    </form>

</body>

</html>
